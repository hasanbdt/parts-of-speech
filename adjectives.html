const container = document.getElementById('cardContainer');
adjectives.forEach(v=>{
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="emoji">${v.emoji}</div>
    <div class="word">${v.word}</div>
    <div class="phonics">Phonics: ${v.phonics}</div>
    <div class="bangla-spell">à¦¬à¦¾à¦‚à¦²à¦¾ Spelling: ${v.banglaSpell}</div>
    <div class="bangla-meaning">à¦¬à¦¾à¦‚à¦²à¦¾ Meaning: ${v.banglaMeaning}</div>
    <div class="example">Example: ${v.example}</div>
    <button class="speak-btn">ðŸ”Š Speak</button>
  `;
  container.appendChild(card);

  const btn = card.querySelector('.speak-btn');
  btn.addEventListener('click', ()=>{
    const msg = new SpeechSynthesisUtterance(`${v.word}. ${v.example}`);
    msg.voice = voices[voiceSelect.selectedIndex] || null;
    msg.rate = parseFloat(speedRange.value);
    speechSynthesis.speak(msg);
  });
});

// Voice Setup
let voices = [];
const voiceSelect = document.getElementById('voiceSelect');
const speedRange = document.getElementById('speedRange');
const speedValue = document.getElementById('speedValue');

function loadVoices(){
  voices = speechSynthesis.getVoices();
  voiceSelect.innerHTML = '';
  voices.forEach((voice, i)=>{
    const option = document.createElement('option');
    option.value = i;
    option.textContent = voice.name + ' (' + voice.lang + ')';
    voiceSelect.appendChild(option);
  });
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

speedRange.addEventListener('input', ()=>{ speedValue.textContent = speedRange.value; });
