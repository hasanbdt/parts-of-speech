  card.className = 'card';
  card.innerHTML = `
    <div class="emoji">${adv.emoji}</div>
    <div class="word">${adv.word}</div>
    <div class="phonics">${adv.phonics}</div>
    <div class="bangla">рж╕рзНржкрзЗрж▓рж┐ржВ: ${adv.banglaSpell}</div>
    <div class="bangla">ржЕрж░рзНрже: ${adv.banglaMeaning}</div>
    <div class="example">ЁЯТб ${adv.example}</div>
    <button onclick="speakAdverb('${adv.word}','${adv.example}')">ЁЯФК Speak</button>
  `;
  cardsDiv.appendChild(card);

// Speech setup
let voices = [];
function populateVoices() {
  voices = speechSynthesis.getVoices();
  const voiceSelect = document.getElementById('voiceSelect');
  voiceSelect.innerHTML = '';
  voices.forEach((v,i)=>{
    const opt = document.createElement('option');
    opt.value = i;
    opt.innerHTML = v.name + ' ('+v.lang+')';
    voiceSelect.appendChild(opt);
  });
}
populateVoices();
speechSynthesis.onvoiceschanged = populateVoices;

function speakAdverb(word,example){
  const voiceIndex = document.getElementById('voiceSelect').value;
  const rate = document.getElementById('rateRange').value;
  let utter = new SpeechSynthesisUtterance(word + ". Example: " + example);
  if(voices[voiceIndex]) utter.voice = voices[voiceIndex];
  utter.rate = rate;
  speechSynthesis.speak(utter);
}
