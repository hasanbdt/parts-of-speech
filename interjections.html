const container = document.getElementById('cardContainer');
interjections.forEach(item=>{
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="emoji">${item.emoji}</div>
    <div class="word">${item.word}</div>
    <div class="phonics">Phonics: ${item.phonics}</div>
    <div class="bangla-spell">ржмрж╛ржВрж▓рж╛ Spelling: ${item.banglaSpell}</div>
    <div class="bangla-meaning">ржмрж╛ржВрж▓рж╛ Meaning: ${item.banglaMeaning}</div>
    <div class="example">Example: ${item.example}</div>
    <button class="speak-btn">ЁЯФК Speak</button>
  `;
  container.appendChild(card);

  const btn = card.querySelector('.speak-btn');
  btn.addEventListener('click', ()=>{
    const msg = new SpeechSynthesisUtterance(`${item.word}. ${item.example}`);
    msg.voice = voices[voiceSelect.selectedIndex] || null;
    msg.rate = parseFloat(speedRange.value);
    speechSynthesis.speak(msg);
  });
});

// Voice Setup
let voices = [];
const voiceSelect = document.getElementById('voiceSelect');
const speedRange = document.getElementById('speedRange');
const speedValue = document.getElementById('speedValue');

function loadVoices(){
  voices = speechSynthesis.getVoices();
  voiceSelect.innerHTML = '';
  voices.forEach((voice, i)=>{
    const option = document.createElement('option');
    option.value = i;
    option.textContent = voice.name + ' (' + voice.lang + ')';
    voiceSelect.appendChild(option);
  });
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

speedRange.addEventListener('input', ()=>{ speedValue.textContent = speedRange.value; });
