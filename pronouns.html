const container = document.getElementById('cardContainer');
pronouns.forEach(p=>{
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="emoji">${p.emoji}</div>
    <div class="word">${p.word}</div>
    <div class="phonics">Phonics: ${p.phonics}</div>
    <div class="bangla-spell">ржмрж╛ржВрж▓рж╛ Spelling: ${p.banglaSpell}</div>
    <div class="bangla-meaning">ржмрж╛ржВрж▓рж╛ Meaning: ${p.banglaMeaning}</div>
    <div class="example">Example: ${p.example}</div>
    <button class="speak-btn">ЁЯФК Speak</button>
  `;
  container.appendChild(card);

  const btn = card.querySelector('.speak-btn');
  btn.addEventListener('click', ()=>{
    const msg = new SpeechSynthesisUtterance(`${p.word}. ${p.example}`);
    msg.voice = voices[voiceSelect.selectedIndex] || null;
    msg.rate = parseFloat(speedRange.value);
    speechSynthesis.speak(msg);
  });
});

// Voice Setup
let voices = [];
const voiceSelect = document.getElementById('voiceSelect');
const speedRange = document.getElementById('speedRange');
const speedValue = document.getElementById('speedValue');

function loadVoices(){
  voices = speechSynthesis.getVoices();
  voiceSelect.innerHTML = '';
  voices.forEach((voice, i)=>{
    const option = document.createElement('option');
    option.value = i;
    option.textContent = voice.name + ' (' + voice.lang + ')';
    voiceSelect.appendChild(option);
  });
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

speedRange.addEventListener('input', ()=>{ speedValue.textContent = speedRange.value; });
