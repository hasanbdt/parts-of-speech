  .nav-link {
    color:white; text-decoration:none; font-weight:bold; padding:6px 12px; border-radius:6px; transition:0.3s;
  }
  .nav-link:hover { background:white; color:#007bff; }
  .nav-link.active { background:#0056b3; color:white; }
</style>

<script>
  // Auto highlight active page
  const currentPage = window.location.pathname.split("/").pop();
  const navLinks = document.querySelectorAll(".nav-link");
  navLinks.forEach(link => {
    if(link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

<h1>English Learning Master Index</h1>

<div class="controls">
  <div>
    <label for="voiceSelect">Voice:</label>
    <select id="voiceSelect"></select>
  </div>
  <div>
    <label for="speedRange">Speed:</label>
    <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
    <span id="speedValue">1</span>x
  </div>
</div>

<div class="links">
  
  <a href="nouns.html" class="link-card">Nouns</a>
  <a href="pronouns.html" class="link-card">Pronouns</a>
  <a href="adjectives.html" class="link-card">Adjectives</a>
  <a href="verbs.html" class="link-card">Verbs</a>
  <a href="adverbs.html" class="link-card">Adverbs</a>
  <a href="prepositions.html" class="link-card">Prepositions</a>
  <a href="conjunctions.html" class="link-card">Conjunctions</a>
  <a href="interjections.html" class="link-card">Interjections</a>
</div>

<script>
let voices = [];
const voiceSelect = document.getElementById('voiceSelect');
const speedRange = document.getElementById('speedRange');
const speedValue = document.getElementById('speedValue');

function loadVoices(){
  voices = speechSynthesis.getVoices();
  voiceSelect.innerHTML = '';
  voices.forEach((voice, i)=>{
    const option = document.createElement('option');
    option.value = i;
    option.textContent = voice.name + ' (' + voice.lang + ')';
    voiceSelect.appendChild(option);
  });
}

speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

speedRange.addEventListener('input', ()=>{ speedValue.textContent = speedRange.value; });
</script>

</body>
